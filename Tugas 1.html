<html>
    <head>
        <title> Form Registrasi</title>
    </head>
    <body>
       <font type= arial black font size="5"> <b> Form HTML</b> </font>
    <br> </br>
    <font ty= arial size="4" >
        Name    : <input type ="text" name="Name" >
        <br>
        <br>
        Gender  :
        <input type="radio" name="gender" Value="Man" > Man
        <input type="radio" name="gender" Value="Woman" > Woman
        <br>
        <br>
        Address :
        <input type="text" name="alamat">
        <br>
        <br>
        Country :
        <select style="width :121px">
            <option value="Id" >Indonesia</option>
            <option value="kr" >Korea</option>
            <option value="jp" >Jepang</option>
            <option value="sp" >Singapore</option>
        </select>
        <br>
        <br>
        Email   :
        <input type="email" name="email" >
        <br>
        <br>
        Photo   :
        <input type="text" name="Photo" >
        <input type="button" value="Browse" name="browser" >
        <br>
        <br>
        Comment :
        <textarea name="comment" cols="48" rows="8" ></textarea>
        <input type="button" name="submit" value="Submit">
        <br>
        <br>
        <type=arial black font size="1">
        FORM REGISTRASI
    </font>
    </body>
</html>
